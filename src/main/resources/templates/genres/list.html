<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all genres</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }
        body {
            padding: 50px;
        }
        .genres, .genres td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Genres:</h1>
<a href="/">Back to main page</a>
<table class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
        <li th:each="genre : ${genres}">
            <tr>
                <td th:text="${genre.id}">1</td>
                <td th:text="${genre.name}">Dummy</td>
                <td>
                    <a th:href="@{/genres/edit(id=${genre.id})}">Edit</a>
                </td>
                <td>
                    <form id="edit-form" th:action="@{/genres/delete}" method=POST>
                        <div class="row">
                            <button type="submit" th:name="id" th:value="${genre.id}">Delete</button>
                        </div>
                    </form>
                </td>
            </tr>
        </li>
    </tbody>
</table>
<br><a href="/genres/new">Create new genre</a>
</body>
</html>
